<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/search1.css">
    <link rel="stylesheet" type="text/css" href="css/gpbutton.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <title>HOME</title>
</head>
<body>
    <script src="https://apis.google.com/js/client:platform.js?onload=render" async defer></script>
    <script src="js/facebooklogin.js"></script>
    <script src="js/googlepluslogin.js"></script>

    <script>
    function render() {
        gapi.signin.render('customBtn', {
            'callback': 'loginCallback',
            'clientid': '11265900965-p8pjrao82fnj4t192cl94efq4m5ld01u.apps.googleusercontent.com',
            'cookiepolicy': 'single_host_origin',
            'requestvisibleactions': 'http://schema.org/AddAction',
            'scope': 'https://www.googleapis.com/auth/plus.login'
        });
    }
    </script>

    <div class="container">    
        <div id="buttons">  
            <div class="button">
                <fb:login-button autologoutlink="true" perms="user_likes" size="large" onlogin="checkLoginState();" ></fb:login-button>
            </div>

            <div id="gSignInWrapper">
                <div id="customBtn" class="customGPlusSignIn">
                    <span class="icon"></span>
                    <span class="buttonText">Google</span>
                </div>
            </div>

            <div id="glogout" class="button hide" >
                <input type="image" src="image/signout.png" height= "25px" width="75px" onclick="logout()" />
            </div>
        </div><!--/#buttons-->
        <div id="welcome">
            <div id="facebook">
                <div id="indexsource" class="inline">
                    <img src="image/fb.png"></img>
                </div>
                Lily Ching-Wen Yu
            </div>
            <div id="google">
                <div id="indexsource" class="inline">
                    <img src="image/gp.png"></img>
                </div>
                Lily Yu
            </div>
        </div><!--/#welcome-->
        <div class="search">
            <form >
                <input type="text"  placeholder=" Search..." >
                <input type="image" class="inline" src="image/search1.png" width="23px" alt="submit">
            </form>
        </div>
        <div id="resultbox" class="panel">
            jdfijd
        </div><!--/#resultbox -->
        
    </div><!--/#container-->
</body>
</html>
